<div id='main' style='display:none'>
<i><h2><font color='red'>陕西的诗</font></h2></i>
<p>
<body background="bj.jpeg">
<h3>
<font color='white'>
额站在制达，</br>
看着雾达，</br>
额的心到底在阿达？</br>
是不是在野个？</br>
哈日他列乃太阳，</br>
灿活不过前个，</br>
明个咋样？</br>
后个如何？</br>
莫非年四已注定？</br>
年轻，</br>
就是骚青，</br>
有时，</br>
也是木乱，</br>
疙瘩马西的爱，</br>
冲向瓷马二楞的我，</br>
木囊着时间；</br>
扑齐赖咳的小草，</br>
弹嫌着日八叉的风，</br>
向泥土里格就，</br>
每个尔子，</br>
好像都是马达；</br>
有时，</br>
生活并不日踏，</br>
不仅仅，</br>
充满着皮干和扎式，</br>
只是，</br>
我们没有像香蕉一样，</br>
在成长中学会拐弯；</br>
沃野的人生，</br>
需要克里马擦，</br>
再宝瓷到雾达，</br>
谝闲传。。</br>
</font>
</h3>
